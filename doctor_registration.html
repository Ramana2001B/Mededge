<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDEDGE - Doctor Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Navigation code -->
    </header>

    <section class="registration">
        <div class="container">
            <h2>Doctor Login Form</h2>
            <form action="submit_doctor_registration.html" method="POST">
                        <div class="form-group">
                    <label for="email">Email Id</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                        <div class="form-group">
                    <label for="unique-id">Unique-Id</label>
                    <input type="text" class="form-control" id="unique-id" name="unique-id" required>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
