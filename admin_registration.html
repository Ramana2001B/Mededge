<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <!-- Navigation code -->
    </header>

    <section class="registration">
        <div class="container">
            <h2>Login Your Admin Account</h2>

            <form action="submit_admin_registration.php" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                 <div class="form-group">
                    <label for="password-verify">Admin Id</label>
                    <input type="password" class="form-control" id="password-verify" name="password-verify" required>
                </div>
                <div class="form-group">
                    <label for="role">Status</label>
                    <select class="form-control" id="role" name="role" required>
                        <option value="super-admin">Doctor Status</option>
                        <option value="super-admin">Patient Status</option>
                        <option value="admin Home">Admin Home</option>
                    </select>
                </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
