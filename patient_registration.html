<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDEDGE - Patient Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Navigation code -->
    </header>

    <section class="registration">
        <div class="container">
            <h2>Patient Registration Form</h2>
            <p>Please complete this patient registration form with your information, and a doctor will contact you shortly.</p>

            <form action="submit_patient_registration.php" method="POST">
                <div class="form-group">
                    <label for="first-name">Patient's Name</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="first-name" name="first-name" placeholder="First" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" placeholder="##########" required>
                </div>

                <div class="form-group">
                    <label for="date-of-birth">Date of Birth</label>
                    <input type="date" class="form-control" id="date-of-birth" name="date-of-birth" required>
                </div>

                <div class="form-group">
                    <label for="marital-status">Marital Status</label>
                    <select class="form-control" id="marital-status" name="marital-status" required>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <!-- <option value="divorced">Divorced</option>
                        <option value="widow">Widow</option> -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="address">Patient's Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Street Address" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
